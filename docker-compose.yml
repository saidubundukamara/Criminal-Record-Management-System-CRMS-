services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: crms
      POSTGRES_PASSWORD: crms_password_change_in_production
      POSTGRES_DB: crms
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crms-network

  # MinIO S3-Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: crms-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin_change_in_production
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - crms-network

  # Create MinIO bucket on startup
  createbucket:
    image: minio/mc:latest
    container_name: crms-createbucket
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin_change_in_production;
      /usr/bin/mc mb myminio/crms-evidence;
      /usr/bin/mc anonymous set public myminio/crms-evidence;
      exit 0;
      "
    networks:
      - crms-network

  # Redis (Optional - for sessions/caching in production)
  # redis:
  #   image: redis:7-alpine
  #   container_name: crms-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - crms-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crms-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://crms:crms_password_change_in_production@postgres:5432/crms

      # NextAuth
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: pmBYWmyAa/YUkDzxd1jDKu0cgFLjYUgNy0NtVgmOtN0=

      # Encryption
      ENCRYPTION_KEY: c3ce422f35731ab98e76d743df2ddde8de82016bde0373d8c5cde60d3c73393f

      # Application
      NODE_ENV: production
      COUNTRY_CODE: SLE

      # Storage
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin_change_in_production
      S3_BUCKET: crms-evidence
      S3_REGION: us-east-1

      # USSD (disabled by default)
      ENABLE_USSD: "false"
      ENABLE_MFA: "false"
      ENABLE_OFFLINE: "false"
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - crms-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  crms-network:
    driver: bridge
